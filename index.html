<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    
</head>

<body style="background-color: black;">
<h1 class="text-center text-warning fw-bold" style="padding: 50px;">JS Scientific Calculator</h1>
<div class="main container d-flex justify-contant-center align-items-center w-50;" style="height:70vh">
  
    <table class="table"> 
        <thead>
          <tr>
            <th colspan="6"><input id="result" class="form-control" type="text" class="w-100" name=""></th>
        
          </tr>
        </thead>
        <tbody>
            <tr class="col-md-10">
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.sin')">sin</button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.cos')">cos</button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.tan')">tan</button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.log')">log</button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.E')">E</button></td>
                <td><button type="button" class="btn btn-outline-danger w-100 text-center fw-bold" onclick="clearResult()">CE</button></td>
              </tr>
              <tr>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.asin')">sin<sup>-1</sup></button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.acos')">cos<sup>-1</sup></button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.atan')">tan<sup>-1</sup></button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.log10')">log10</button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.exp')">e</button></td>
                <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-semibold" onclick="getnum('Math.random')">rn</button></td>
                </tr>
          <tr>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.sqrt')">&#8730;</button></td>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-mediumbold" onclick="getnum('Math.cbrt')">&#8731;</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('7')">7</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('8')">8</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('9')">9</button></td>
            <td><button type="button" class="btn btn-outline-light w-100 text-center fw-bold" onclick="getnum('+')">+</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('**2')">x<sup>2</sup></button></td>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('**3')">x<sup>3</sup></button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('4')">4</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('5')">5</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center" onclick="getnum('6')">6</button></td>
            <td><button type="button" class="btn btn-outline-light w-100 text-center fw-bold" onclick="getnum('-')">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.min')">min</button></td>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.max')">max</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('1')">1</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('2')">2</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('3')">3</button></td>
            <td><button type="button" class="btn btn-outline-light w-100 text-center fw-bold" onclick="getnum('*')">x</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.abs')">abs</button></td>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.PI')">&#x03C0;</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('&#40;')">&#40;</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('0')">0</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('&#41;')">&#41;</button></td>
            <td><button type="button" class="btn btn-outline-light w-100 text-center fw-bold" onclick="getnum('/')">&#247;</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.toDegrees')">Degrees</button></td>
            <td><button type="button" class="btn btn-outline-warning w-100 text-center fw-bold" onclick="getnum('Math.toRadians')">Radians</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('%')">%</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="getnum('.')">.</button></td>
            <td><button type="button" class="btn btn-outline-success w-100 text-center fw-bold" onclick="removeNum()">&#8656;</button></td>
            <td><button type="button" class="btn btn-outline-light w-100 text-center fw-bold" onclick="getResult('=')">=</button></td>
          </tr>
          
        </tbody>
      </table>
    
</div>















<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
